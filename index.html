<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&amp;family=Poppins:wght@200;300;400;500;600;700&amp;family=Roboto:ital,wght@0,400;1,700&amp;family=Source+Sans+3:ital,wght@0,300;0,800;1,700&amp;display=swap"
    rel="stylesheet"
  />
    <title>Sign Up Catlovers</title>
</head>
<body>
<main>
    <div class="background_img">
        <div class="logo_slogan">
            <div class="logo">
                <img src="./images/cat-svgrepo-com.svg" alt="">
            </div>
            <div class="slogan">
                <h1>CATLOVERS FOREVER!</h1>
            </div>
        </div>
    </div>
    <div class="principal">
        <div class="principal_p">
            <p>Do you want to visit the best CatLovers website? Sig up <span>now</span> to get started.</p>
            <p>You Know you want to.</p>
        </div>
        <div class="principal_form">
            <p>LetÂ´s do this!</p>
            <form action="" class="form" method="post" name="myForm">
                <div class="user">
                    <div class="user_box">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name">
                    </div>
                    <div class="user_box">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email">
                    </div>
                    <div class="user_box">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password">
                        <p id="message"></p>
                    </div>
                </div>
                <div class="user">
                    <div class="user_box">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name">
                    </div>
                    <div class="user_box">
                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="phone" id="phone_number">
                    </div>
                    <div class="user_box">
                        <label for="confirm_password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm_password" placeholder="Confirm password here">
                    </div>
                </div>    
            </form>
            
        </div>
        <div class="principal_button_p">
            <button type="submit" onclick="validate()" id="submit"> Create Account</button>
            <p>Already have an account? <span>Log in</span></p>
            
        </div>
        
    </div>
</main>
    
    
<script src="./js/script.js"></script>
</body>
</html>
